<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>研修生 削除</title>
</header>
<body>
    <div style="text-align: center;">
        <h1>研修生 削除</h1>
        <form method="post" action="delete_complete">
            <div>
                <label>ID:</label>
                <label th:text="${confirmId}"></label>
                <input type="hidden" name="id" th:value="${confirmId}"/>
            </div>
            <div>
                <label>名前:</label>
                <label th:text="${confirmName}"></label>
                <input type="hidden" name="userName" th:value="${confirmName}"/>
            </div>
            <div>
                <label>メールアドレス:</label>
                <label th:text="${confirmMailAddress}"></label>
                <input type="hidden" name="mailAddress" th:value="${confirmMailAddress}"/>
            </div>
            <div style="margin-top: 20px; margin-bottom: 20px;">こちらのデータを削除します。よろしいですか?</div>
            <input class="btn btn-danger rounded-pill btn-lg" type="submit" value="削除"/>
            <a class="btn btn-secondary rounded-pill btn-lg" href="/users">キャンセル</a>
        </form>
    </div>    
</body>

</html>
